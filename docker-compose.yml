version: "3.8"

services:
  grpc-server:
    build: 
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"

    
  grpc-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    depends_on:
      - grpc-server
    environment:
      SERVER_ADDR: grpc-server:8080